<div id="search-component">
  <h4>Team Search</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  <ul class="search-result">
    <li *ngFor="let team of teams$ | async"> <!--This indicates teams$ is an Observable instead of an array-->
      <a routerLink="/detail/{{team.id}}">
        {{team.name}}
      </a>
    </li>
  </ul>
</div>
