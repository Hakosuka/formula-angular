<h3>Top Teams</h3>
<div class="grid grid-pad">
  <!--This is to create a link for each element in the "teams" array. Angular's "interpolation binding" is used within this 
  repeater to insert the current iteration's team.id into each routerLink.-->
  <a *ngFor="let team of teams" class="col-1-4" routerLink="/detail/{{team.id}}">
    <div class="module team">
      <h4>{{team.name}}</h4>
    </div>
  </a>
</div>
<app-team-search></app-team-search>
